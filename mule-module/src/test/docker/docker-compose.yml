version: '3.9'

services:
  zipkin:
    image: "openzipkin/zipkin-slim"
    ports:
      - "9411:9411"
    networks:
      - tracing

  otelCollector:
    image: "otel/opentelemetry-collector:0.136.0"
    command: ["--config=/otel-local-config.yml"]
    ports:
      - "4318:4318"
    volumes:
      - "${PWD}/otel-local-config.yml:/otel-local-config.yml"
    networks:
      - tracing

networks:
  tracing:
