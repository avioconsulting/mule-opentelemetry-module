project:
  name: mule-opentelemetry-module
  description: Mule Extension to generate OpenTelemetry traces
  longDescription: |
    The purpose of this Mule extension is to allow Mule Applications participate in OpenTelemetry-based distributed traces.

  links:
    homepage: https://github.com/avioconsulting/
    documentation: https://avioconsulting.github.io/mule-opentelemetry-module/
    license: https://github.com/avioconsulting/mule-opentelemetry-module/blob/main/LICENSE
    contribute: https://github.com/avioconsulting/mule-opentelemetry-module/blob/main/CONTRIBUTING.adoc
  authors:
    - Adam DesJardin
    - Manik Magar
    - Tim Gonzales
  license: BSD 2-Clause
  inceptionYear: 2021
  tags:
    - mule
    - opentelemetry
  java:
    groupId: com.avioconsulting.mule
    version: 8

release:
  github:
    owner: 'avioconsulting'
    overwrite: true
    draft: false
    sign: true
    releaseName: '{{tagName}}'
    skipTag: false
    milestone:
      close: true
      name: '{{tagName}}'
    issues:
      enabled: true
      comment: 'üéâ This issue has been resolved in `{{tagName}}` ([Release Notes]({{releaseNotesUrl}}))'
      applyMilestone: ALWAYS
      label:
        name: released
        color: '#008000'
        description: Issue has been released
    changelog:
      skipMergeCommits: true
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'bot-commits'
          contributor: 'regex:^.*(\[bot\])$'
        - label: 'dependencies'
          title: 'deps:'
          order: 130
      excludeLabels:
        - 'bot-commits'
      categories:
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
        contributors:
          - 'GitHub'
          - '^.*(\[bot\])$'
      replacers:
        - search: 'feat: '
        - search: 'fix: '
        - search: 'chore: '
        - search: 'deps: '
        - search: 'test: '
        - search: 'docs: '

checksum:
  individual: true

signing:
  active: ALWAYS
  armored: true
  mode: MEMORY

distributions:
  mule-opentelemetry-module:
    artifacts:
      - path: mule-module/target/mule-opentelemetry-module-{{projectVersion}}-mule-plugin.jar
